{{ define "main" }}
<div class="container" style="padding: 2rem 0;">
  <article>
    <header style="margin-bottom: 2rem; text-align: center;">
      <h1 style="text-align: center; margin-bottom: 1rem;">{{ .Title }}</h1>
      <time style="color: #666; font-size: 0.9em;">{{ .Date.Format "January 2, 2006" }}</time>
      
      {{ if .Params.image }}
      <div style="margin: 2rem 0; text-align: center;">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" style="width: 100%; max-width: 800px; height: auto; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); display: block; margin: 0 auto;">
      </div>
      {{ end }}
    </header>
    
    <div class="content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
